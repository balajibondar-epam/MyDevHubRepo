<template>

  <div class="slds-form" role="list">
    <div class="slds-form__row">
      <div class="slds-form__item" role="listitem">
        <legend class="slds-form-element__legend slds-form-element__label slds-form-element_horizontal">Address Details
        </legend>
      </div>
    </div>

    <div class="slds-form__row">
      <div class="slds-form__item" role="listitem">
        <div class="slds-form-element slds-form-element_horizontal  address-form-label">
          <label class="slds-form-element__label slds-form-element__legend">Non US?</label>
          <lightning-input class="address-form-label " type="toggle" label="" name="internationalAddress"
            message-toggle-active=" " message-toggle-inactive=" " onchange={handleInternationalChange}
            variant="label-hidden" checked={address_.internationalAddress}></lightning-input>
        </div>
      </div>
      <div class="slds-form__item" role="listitem">
      </div>
    </div>

    <!-- international -->
    <div if:true={address_.internationalAddress}>
      <div class="slds-form__row">
        <div class="slds-form__item" role="listitem">
          <lightning-combobox class="  address-form-label slds-form-element_horizontal address-required " name="country"
            onchange={handleCountryChange} options={countryOptions} placeholder="Choose a country"
            dropdown-alignment="auto" label="Country" value={address_.BillingCountry}
            message-when-value-missing="Please choolse a country" variant={variant} required>
          </lightning-combobox>
        </div>

        <div class="slds-form__item" role="listitem">
          <lightning-input class=" address-form-label slds-form-element_horizontal " name="state"
            onchange={handleStateChange} label="State/Province" value={address_.BillingState} variant={variant}>
          </lightning-input>
        </div>
      </div>

      <div class="slds-form__row">

        <div class="slds-form__item" role="listitem">
          <lightning-input class=" address-form-label slds-form-element_horizontal address-required"
            onchange={handleStreetChange} label="Street" value={address_.BillingStreet} pattern="^(?!\s*$).+"
            name="street" message-when-value-missing="Please enter a street" variant={variant} required>
          </lightning-input>
        </div>

        <div class="slds-form__item" role="listitem">
          <lightning-input class=" address-form-label slds-form-element_horizontal  " name="street2"
            onchange={handleStreet2Change} label="Suite #" value={address_.BillingStreet2} variant={variant}>
          </lightning-input>
        </div>
      </div>

      <div class="slds-form__row">
        <div class="slds-form__item" role="listitem">
          <lightning-input class=" address-form-label slds-form-element_horizontal address-required"
            onchange={handleCityChange} label="City" value={address_.BillingCity} pattern="^(?!\s*$).+" name="city"
            message-when-value-missing="Please enter a city" required variant={variant}>
          </lightning-input>
        </div>

        <div class="slds-form__item" role="listitem">
          <lightning-input class=" address-form-label slds-form-element_horizontal " onchange={handlePostCodeChange}
            label="Postal Code" value={address_.BillingPostalCode} name="zip" pattern="^(?!\s*$).+" variant={variant}>
          </lightning-input>
        </div>
      </div>

    </div>

    <!-- us based address -->
    <div if:false={address_.internationalAddress}>
      <div class="slds-form__row">
        <div class="slds-form__item" role="listitem">
          <lightning-input class=" address-form-label slds-form-element_horizontal address-required" name="street"
            onchange={handleStreetChange} label="Street" value={address_.BillingStreet} pattern="^(?!\s*$).+"
            message-when-value-missing="Please enter a street" required variant={variant}>
          </lightning-input>
        </div>

        <div class="slds-form__item" role="listitem">
          <lightning-input class="  address-form-label slds-form-element_horizontal  " name="street2"
            onchange={handleStreet2Change} label="Suite #" value={address_.BillingStreet2} variant={variant}>
          </lightning-input>
        </div>
      </div>

      <div class="slds-form__row">
        <div class="slds-form__item" role="listitem">
          <lightning-input class="  address-form-label slds-form-element_horizontal address-required" name="city"
            onchange={handleCityChange} label="City" value={address_.BillingCity} pattern="^(?!\s*$).+"
            message-when-value-missing="Please enter a city" required variant={variant}>
          </lightning-input>
        </div>

        <div class="slds-form__item" role="listitem">
          <lightning-combobox class="  address-form-label slds-form-element_horizontal address-required " name="state"
            onchange={handleStateChange} options={stateOptions} placeholder="Choose a state" dropdown-alignment="auto"
            label="State" value={address_.BillingState} message-when-value-missing="Please choose a state"
            variant={variant} required>
          </lightning-combobox>
        </div>
      </div>

      <div class="slds-form__row">
        <div class="slds-form__item slds-size_1-of-2" role="listitem">
          <lightning-input class="  address-form-label slds-form-element_horizontal address-required " name="zip"
            onchange={handlePostCodeChange} label="Zip" value={address_.BillingPostalCode}
            pattern="^[0-9]{5}(?:-[0-9]{4})?$" required variant={variant}>
          </lightning-input>
        </div>

        <div class="slds-form__item" role="listitem">
        </div>
      </div>

    </div>
  </div>

</template>
